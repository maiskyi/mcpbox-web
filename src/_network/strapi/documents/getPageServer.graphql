query getPageServer($server: String!, $slug: [String]!) {
  pages(filters: { Slug: { in: $slug } }) {
    Title
    Subtitle
    Description
    Slug
  }
  servers(filters: { Slug: { eq: $server } }) {
    Title
    Homepage
    IsOfficial
    Description
    GitHubUrl
    Settings
    Category {
      Icon
    }
    Logo {
      url
    }
  }
}
